<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NTS â€“ Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Warpcast Embed Meta -->
    <meta name="fc:frame" content='{
      "version": "vNext",
      "imageUrl": "https://nts-sigma.vercel.app/Overgas.png",
      "button": {
        "title": "Open Full App",
        "action": {
          "type": "link",
          "url": "https://nts-sigma.vercel.app"
        }
      }
    }' />

    <style>
      body {
        font-family: 'Press Start 2P', monospace;
        background: #0e0e1c;
        color: #ffffff;
        margin: 0;
        padding: 20px;
      }

      .app-container {
        max-width: 900px;
        margin: 0 auto;
        border: 4px solid #68d3fc;
        border-radius: 12px;
        padding: 20px;
        background-color: rgba(20, 26, 36, 0.95);
        box-shadow: 0 0 20px #68d3fc;
      }

      .pixel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #202840;
        padding: 10px 20px;
        border-bottom: 2px solid #68d3fc;
        font-size: 10px;
      }

      .user-box {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .pixel-button {
        background-color: #68d3fc;
        border: 2px solid #111;
        padding: 6px 12px;
        font-size: 10px;
        font-family: 'Press Start 2P', monospace;
        cursor: pointer;
        text-transform: uppercase;
        color: #000;
        box-shadow: 2px 2px 0 #111;
        transition: all 0.1s ease-in-out;
        margin: 2px;
      }

      .tab-nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
        margin: 16px 0;
      }

      .tab-content {
        background-color: #111a26;
        border: 1px dashed #68d3fc;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        font-size: 10px;
      }
    </style>

    <script type="module">
      import sdk from "https://esm.sh/@farcaster/frame-sdk";

      window.addEventListener("DOMContentLoaded", async () => {
        const context = await sdk.context;
        document.getElementById("fid").textContent = `FID: ${context.user.fid}`;
        document.getElementById("username").textContent = `Username: ${context.user.username}`;
        sdk.actions.ready();
      });
    </script>
  </head>
  <body>
    <div class="app-container">
      <div class="pixel-header">
        <div class="user-box">
          <span id="fid">FID: ...</span>
          <span id="username">Username: ...</span>
        </div>
        <button class="pixel-button" disabled>Connect Wallet</button>
      </div>

      <div class="tab-nav">
        <button class="pixel-button">Stats</button>
        <button class="pixel-button">Boss Area</button>
        <button class="pixel-button">Leaderboard</button>
        <button class="pixel-button">Rewards</button>
      </div>

      <div class="tab-content">
        <p>Welcome to NTS on Monad Testnet!</p>
        <p>This Mini App shows your Farcaster ID, Username, and Wallet status.</p>
      </div>
    </div>
  </body>
</html>
