<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NTS – Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Press Start 2P', monospace;
        background: #0e0e1c;
        color: #ffffff;
        text-align: center;
        padding: 40px 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 14px;
        margin-bottom: 16px;
      }

      p {
        font-size: 10px;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      .btn {
        background-color: #68d3fc;
        padding: 10px 14px;
        color: #000;
        font-size: 10px;
        font-family: 'Press Start 2P', monospace;
        text-transform: uppercase;
        text-decoration: none;
        border: 2px solid #111;
        display: inline-block;
        box-shadow: 2px 2px 0 #111;
        transition: all 0.15s ease-in-out;
      }

      .btn:hover {
        box-shadow: none;
        transform: translate(2px, 2px);
      }
    </style>
  </head>
  <body>
    <h1>NTS – Mini App</h1>
    <p>This app includes wallet and identity features.<br />Tap below to launch the full version.</p>
    <a class="btn" href="https://nts-sigma.vercel.app" target="_blank">Open Full App</a>
  </body>
</html>
