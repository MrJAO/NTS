<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTS – Mini App</title>

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Styles and Icons -->
    <link rel="icon" type="image/png" href="Overgas.png" />

    <!-- Farcaster Open Graph Tags -->
    <meta property="og:title" content="NTS – Mini App" />
    <meta property="og:description" content="Display your Farcaster ID, username, and connect wallet on Monad Testnet." />
    <meta property="og:image" content="https://nts-sigma.vercel.app/Overgas.png" />
    <meta property="og:url" content="https://nts-sigma.vercel.app" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NTS – Mini App" />
    <meta name="twitter:description" content="Check your Farcaster identity and wallet connection." />
    <meta name="twitter:image" content="https://nts-sigma.vercel.app/Overgas.png" />

    <!-- Farcaster Mini App Embed -->
    <meta name="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://nts-sigma.vercel.app/Overgas.png",
      "button": {
        "title": "Check this out",
        "action": {
          "type": "launch_frame",
          "url": "https://nts-sigma.vercel.app",
          "name": "NTS Boss Battle",
          "splashImageUrl": "https://nts-sigma.vercel.app/Overgas.png",
          "splashBackgroundColor": "#eeccff"
        }
      }
    }' />
  </head>
  <body>
    <!-- Redirect to frame.html if loaded inside an iframe (Warpcast preview) -->
    <script>
      if (window.top !== window.self) {
        window.location.replace("/frame.html");
      }
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
